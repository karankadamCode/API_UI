<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        input[type="text"], textarea, input[type="file"] {
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .file-input-wrapper input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: none;
            opacity: 0;
            position: absolute;
            z-index: 2;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            color: #495057;
            gap: 0.5rem;
        }
        .file-input-label i {
            color: #007bff;
            font-size: 1.2rem;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        input[type="checkbox"] {
            margin: 0;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        input[type="submit"], input[name="clear"] {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #007bff;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[name="clear"] {
            background-color: #dc3545;
        }
        input[name="clear"]:hover {
            background-color: #c82333;
        }
        .file-name {
            font-style: italic;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .response-container {
            margin-top: 2rem;
        }
        .response-textarea {
            width: 100%;
            height: 180px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            resize: none;
            overflow: auto;
        }
    </style>
    <script>
        function updateFileName() {
            var fileInput = document.getElementById('file');
            var fileName = document.getElementById('file-name');
            if (fileInput.files.length > 0) {
                fileName.innerText = 'Selected File: ' + fileInput.files[0].name;
                fileName.style.display = 'block';
            } else {
                fileName.style.display = 'none';
            }
        }

        function clearForm() {
            // Clear all form fields
            document.querySelector('form').reset();
            var fileName = document.getElementById('file-name');
            fileName.style.display = 'none'; // Hide file name display
            document.querySelector('.response-textarea').value = ''; // Clear response output

            // Manually clear prompt_id and prompt_text
            document.getElementById('prompt_id').value = '';
            document.getElementById('prompt_text').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="prompt_id">Prompt ID:</label>
            <input type="text" id="prompt_id" name="prompt_id" value="{{ prompt_id or '' }}" placeholder="Please enter your prompt id here..." required>

            <label for="prompt_text">Prompt:</label>
            <textarea id="prompt_text" name="prompt_text" placeholder="Enter your prompt text here...">{{ prompt_text or '' }}</textarea>


            <label for="file">File:</label>
            <div class="file-input-wrapper">
                <input type="file" id="file" name="file" onchange="updateFileName()" {% if not file_name %}required{% endif %}>
                <label class="file-input-label" for="file">
                    <i class="fas fa-file-upload"></i> Choose File
                </label>
            </div>
            <p id="file-name" class="file-name" style="display: {% if file_name %}block{% else %}none{% endif %};">Selected File: {{ file_name or 'No file chosen' }}</p>

            <div class="checkbox-container">
                <label for="save_prompt_flag">Save:</label>
                <input type="checkbox" id="save_prompt_flag" name="save_prompt_flag" value="true" {% if save_prompt_flag %}checked{% endif %}>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="button" name="clear" value="Clear" onclick="clearForm()">
            </div>
        </form>

        <div class="response-container">
            <h4>Output :</h4>
            <textarea class="response-textarea" readonly>{{ response | tojson(indent=2) if response else '' }}</textarea>
        </div>
    </div>
</body>
</html>
